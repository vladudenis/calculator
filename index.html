<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-grid">
            <button class="del-clear-btn">CLEAR</button>
            <button class="del-clear-btn">ENTER</button>
            <button class="default-button">7</button>
            <button class="default-button">8</button>
            <button class="default-button">9</button>
            <button class="default-button">+</button>
            <button class="default-button">4</button>
            <button class="default-button">5</button>
            <button class="default-button">6</button>
            <button class="default-button">-</button>
            <button class="default-button">1</button>
            <button class="default-button">2</button>
            <button class="default-button">3</button>
            <button class="default-button">*</button>
            <button class="default-button">.</button>
            <button class="default-button">0</button>
            <button class="default-button">=</button>
            <button class="default-button">รท</button>
        </div> 
    </div>
    <footer>
        <p>Created by <a href="https://github.com/vladudenis">vladudenis</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
